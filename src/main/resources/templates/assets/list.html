<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Активы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar('assets')"></div>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Справочник активов</h1>
    <a class="btn btn-dark" href="/manager/assets/new">+ Добавить</a>
  </div>

  <form class="row g-2 mb-3" method="get" action="/manager/assets">
    <div class="col-sm-8">
      <input class="form-control" name="q" placeholder="Поиск по тикеру или названию..." th:value="${q}">
    </div>
    <div class="col-sm-2">
      <select class="form-select" name="sort">
        <option value="ticker" th:selected="${sort=='ticker'}">Сорт: тикер</option>
        <option value="price" th:selected="${sort=='price'}">Сорт: цена</option>
        <option value="type" th:selected="${sort=='type'}">Сорт: тип</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select class="form-select" name="dir">
        <option value="asc" th:selected="${dir=='asc'}">↑ Возр.</option>
        <option value="desc" th:selected="${dir=='desc'}">↓ Убыв.</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-outline-dark">Применить</button>
    </div>
  </form>

  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead>
      <tr>
        <th>Тикер</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Сектор</th>
        <th>Валюта</th>
        <th class="text-end">Цена</th>
        <th class="text-end">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="a : ${assets.content}">
        <td th:text="${a.ticker}"></td>
        <td th:text="${a.name}"></td>
        <td th:text="${a.type}"></td>
        <td th:text="${a.sector}"></td>
        <td th:text="${a.currency}"></td>
        <td class="text-end" th:text="${a.price}"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-dark" th:href="@{'/manager/assets/' + ${a.id} + '/edit'}">Изменить</a>
          <form class="d-inline" th:action="@{'/manager/assets/' + ${a.id} + '/delete'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
          </form>
        </td>
      </tr>
      <tr th:if="${assets.totalElements == 0}">
        <td colspan="7" class="text-center text-muted py-4">Ничего не найдено</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Страница <span th:text="${assets.number + 1}"></span> из <span th:text="${assets.totalPages == 0 ? 1 : assets.totalPages}"></span>
    </div>
    <div class="btn-group">
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${assets.first}? 'disabled'"
         th:href="@{/manager/assets(q=${q},sort=${sort},dir=${dir},page=${assets.number-1})}">
        Назад
      </a>
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${assets.last}? 'disabled'"
         th:href="@{/manager/assets(q=${q},sort=${sort},dir=${dir},page=${assets.number+1})}">
        Вперёд
      </a>
    </div>
  </div>
</main>

</body>
</html>
