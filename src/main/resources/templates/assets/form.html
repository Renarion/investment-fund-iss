<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${mode=='create' ? 'Добавить актив' : 'Редактировать актив'}">Актив</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar('assets')"></div>

<main class="container py-4" style="max-width: 720px;">
  <div class="bg-white rounded shadow-sm p-4">
    <h1 class="h4 mb-3" th:text="${mode=='create' ? 'Добавление актива' : 'Редактирование актива'}"></h1>

    <form th:object="${asset}"
          th:action="${mode=='create'} ? @{/manager/assets} : @{'/manager/assets/' + ${asset.id}}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Тикер</label>
          <input class="form-control" th:field="*{ticker}" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('ticker')}" th:errors="*{ticker}"></div>
        </div>

        <div class="col-md-8 mb-3">
          <label class="form-label">Название</label>
          <input class="form-control" th:field="*{name}" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Тип</label>
          <select class="form-select" th:field="*{type}">
            <option value="Stock">Stock</option>
            <option value="Bond">Bond</option>
            <option value="ETF">ETF</option>
            <option value="Crypto">Crypto</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Сектор</label>
          <input class="form-control" th:field="*{sector}" placeholder="Tech/Finance/...">
        </div>

        <div class="col-md-2 mb-3">
          <label class="form-label">Валюта</label>
          <select class="form-select" th:field="*{currency}">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>

        <div class="col-md-2 mb-3">
          <label class="form-label">Цена</label>
          <input class="form-control" th:field="*{price}" type="number" step="0.01" min="0" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Сохранить</button>
        <a class="btn btn-outline-secondary" href="/manager/assets">Отмена</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
