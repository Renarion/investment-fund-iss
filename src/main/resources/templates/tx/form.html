<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${mode=='edit' ? 'Редактировать операцию' : 'Добавить операцию'}">Операция</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/layout :: navbar('tx')}"></div>

<main class="container py-4" style="max-width: 720px;">
  <div class="bg-white rounded shadow-sm p-4">
    <h1 class="h4 mb-3" th:text="${mode=='edit' ? 'Редактирование операции' : 'Добавление операции'}"></h1>

    <form th:object="${form}"
          th:action="${mode=='edit'} ? @{'/manager/transactions/' + ${txId}} : @{/manager/transactions}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="mb-3">
        <label class="form-label">Инвестор</label>
        <select class="form-select" th:field="*{investorId}" required>
          <option th:each="i : ${investors}" th:value="${i.id}" th:text="${i.fullName}"></option>
        </select>
        <div class="text-danger small" th:if="${#fields.hasErrors('investorId')}" th:errors="*{investorId}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Фонд</label>
        <select class="form-select" th:field="*{fundId}" required>
          <option th:each="f : ${funds}" th:value="${f.id}" th:text="${f.name}"></option>
        </select>
        <div class="text-danger small" th:if="${#fields.hasErrors('fundId')}" th:errors="*{fundId}"></div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Тип</label>
          <select class="form-select" th:field="*{type}">
            <option th:each="t : ${types}" th:value="${t}" th:text="${t.label}"></option>
          </select>
          <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Сумма</label>
          <input class="form-control" type="number" step="0.01" min="0" th:field="*{amount}" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Дата</label>
          <input class="form-control" type="date" th:field="*{txDate}" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('txDate')}" th:errors="*{txDate}"></div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Комментарий</label>
        <input class="form-control" th:field="*{comment}" placeholder="например: пополнение по договору №...">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Сохранить</button>
        <a class="btn btn-outline-secondary" href="/manager/transactions">Отмена</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
