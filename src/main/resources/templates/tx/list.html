<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Операции</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/layout :: navbar('tx')}"></div>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Журнал операций</h1>
    <a class="btn btn-dark" href="/manager/transactions/new">+ Добавить операцию</a>
  </div>

  <form class="row g-2 mb-3" method="get" action="/manager/transactions">
    <div class="col-md-3">
      <select class="form-select" name="investorId">
        <option value="" th:selected="${investorId == null}">Все инвесторы</option>
        <option th:each="i : ${investors}"
                th:value="${i.id}"
                th:selected="${investorId != null and investorId.equals(i.id)}"
                th:text="${i.fullName}">
        </option>
      </select>
    </div>

    <div class="col-md-3">
      <select class="form-select" name="fundId">
        <option value="" th:selected="${fundId == null}">Все фонды</option>
        <option th:each="f : ${funds}"
                th:value="${f.id}"
                th:selected="${fundId != null and fundId.equals(f.id)}"
                th:text="${f.name}">
        </option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" name="type">
        <option value="" th:selected="${type == null or type == ''}">Все типы</option>
        <option th:each="t : ${types}"
                th:value="${t.name()}"
                th:selected="${type != null and type == t.name()}"
                th:text="${t.name()}">
        </option>
      </select>
    </div>

    <div class="col-md-2">
      <input class="form-control" type="date" name="dateFrom" th:value="${dateFrom}">
    </div>

    <div class="col-md-2">
      <input class="form-control" type="date" name="dateTo" th:value="${dateTo}">
    </div>

    <div class="col-md-2">
      <select class="form-select" name="sort">
        <option value="txDate" th:selected="${sort=='txDate'}">Сорт: дата</option>
        <option value="amount" th:selected="${sort=='amount'}">Сорт: сумма</option>
        <option value="type" th:selected="${sort=='type'}">Сорт: тип</option>
      </select>
    </div>

    <div class="col-md-2">
      <select class="form-select" name="dir">
        <option value="desc" th:selected="${dir=='desc'}">↓ Убыв.</option>
        <option value="asc" th:selected="${dir=='asc'}">↑ Возр.</option>
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-outline-dark">Применить</button>
      <a class="btn btn-outline-secondary" href="/manager/transactions">Сброс</a>
    </div>
  </form>

  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead>
      <tr>
        <th>Дата</th>
        <th>Инвестор</th>
        <th>Фонд</th>
        <th>Тип</th>
        <th class="text-end">Сумма</th>
        <th>Комментарий</th>
        <th class="text-end">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="t : ${txPage.content}">
        <td th:text="${@vf.date(t.txDate)}"></td>
        <td th:text="${t.investor.fullName}"></td>
        <td th:text="${t.fund.name}"></td>
        <td th:text="${@vf.txType(t.type.toString())}"></td>
        <td class="text-end" th:text="${@vf.money(t.amount)}"></td>
        <td th:text="${t.comment}"></td>

        <td class="text-end">
          <div class="d-flex gap-2 justify-content-end">
            <a class="btn btn-sm btn-outline-dark"
               th:href="@{'/manager/transactions/' + ${t.id} + '/edit'}">Изменить</a>

            <form class="d-inline" th:action="@{'/manager/transactions/' + ${t.id} + '/delete'}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
            </form>
          </div>
        </td>
      </tr>

      <tr th:if="${txPage.totalElements == 0}">
        <td colspan="7" class="text-center text-muted py-4">Операции не найдены</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Страница <span th:text="${txPage.number + 1}"></span> из
      <span th:text="${txPage.totalPages == 0 ? 1 : txPage.totalPages}"></span>
    </div>

    <div class="btn-group">
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${txPage.first}? 'disabled'"
         th:href="@{/manager/transactions(investorId=${investorId},fundId=${fundId},type=${type},dateFrom=${dateFrom},dateTo=${dateTo},sort=${sort},dir=${dir},page=${txPage.number-1})}">
        Назад
      </a>
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${txPage.last}? 'disabled'"
         th:href="@{/manager/transactions(investorId=${investorId},fundId=${fundId},type=${type},dateFrom=${dateFrom},dateTo=${dateTo},sort=${sort},dir=${dir},page=${txPage.number+1})}">
        Вперёд
      </a>
    </div>
  </div>
</main>

</body>
</html>
