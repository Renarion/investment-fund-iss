<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Фонды</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div th:replace="fragments/layout :: navbar('funds')"></div>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Справочник фондов</h1>
    <a class="btn btn-dark" href="/manager/funds/new">+ Добавить</a>
  </div>

  <form class="row g-2 mb-3" method="get" action="/manager/funds">
    <div class="col-sm-8">
      <input class="form-control" name="q" placeholder="Поиск по названию..." th:value="${q}">
    </div>
    <div class="col-sm-2">
      <select class="form-select" name="sort">
        <option value="name" th:selected="${sort=='name'}">Сорт: имя</option>
        <option value="nav" th:selected="${sort=='nav'}">Сорт: NAV (Стоимость чистых активов)</option>
        <option value="createdDate" th:selected="${sort=='createdDate'}">Сорт: дата</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select class="form-select" name="dir">
        <option value="asc" th:selected="${dir=='asc'}">↑ Возр.</option>
        <option value="desc" th:selected="${dir=='desc'}">↓ Убыв.</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-outline-dark">Применить</button>
    </div>
  </form>

  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead>
      <tr>
        <th>Название</th>
        <th>Стратегия</th>
        <th>Риск</th>
        <th>Валюта</th>
        <th class="text-end">NAV (Стоимость чистых активов)</th>
        <th>Дата</th>
        <th class="text-end">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="f : ${funds.content}">
        <td th:text="${f.name}"></td>
        <td th:text="${f.strategy}"></td>
        <td th:text="${f.riskLevel}"></td>
        <td th:text="${f.currency}"></td>
        <td class="text-end" th:text="${f.nav}"></td>
        <td th:text="${f.createdDate}"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-dark" th:href="@{'/manager/funds/' + ${f.id} + '/edit'}">Изменить</a>
          <form class="d-inline" th:action="@{'/manager/funds/' + ${f.id} + '/delete'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
          </form>
        </td>
      </tr>
      <tr th:if="${funds.totalElements == 0}">
        <td colspan="7" class="text-center text-muted py-4">Ничего не найдено</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Страница <span th:text="${funds.number + 1}"></span> из <span th:text="${funds.totalPages == 0 ? 1 : funds.totalPages}"></span>
    </div>
    <div class="btn-group">
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${funds.first}? 'disabled'"
         th:href="@{/manager/funds(q=${q},sort=${sort},dir=${dir},page=${funds.number-1})}">
        Назад
      </a>
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${funds.last}? 'disabled'"
         th:href="@{/manager/funds(q=${q},sort=${sort},dir=${dir},page=${funds.number+1})}">
        Вперёд
      </a>
    </div>
  </div>
</main>

</body>
</html>
