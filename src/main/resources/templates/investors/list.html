<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Инвесторы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar('investors')"></div>

<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Справочник инвесторов</h1>
    <a class="btn btn-dark" href="/manager/investors/new">+ Добавить</a>
  </div>

  <form class="row g-2 mb-3" method="get" action="/manager/investors">
    <div class="col-sm-8">
      <input class="form-control" name="q" placeholder="Поиск по ФИО..." th:value="${q}">
    </div>

    <div class="col-sm-2">
      <select class="form-select" name="sort">
        <option value="fullName" th:selected="${sort=='fullName'}">Сорт: ФИО</option>
        <option value="email" th:selected="${sort=='email'}">Сорт: Email</option>
        <option value="id" th:selected="${sort=='id'}">Сорт: ID</option>
      </select>
    </div>

    <div class="col-sm-2">
      <select class="form-select" name="dir">
        <option value="asc" th:selected="${dir=='asc'}">↑ ASC</option>
        <option value="desc" th:selected="${dir=='desc'}">↓ DESC</option>
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-outline-dark">Применить</button>
    </div>
  </form>

  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Email</th>
        <th>Телефон</th>
        <th class="text-end">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="i : ${investors.content}">
        <td th:text="${i.fullName}"></td>
        <td th:text="${i.email}"></td>
        <td th:text="${i.phone}"></td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-dark" th:href="@{'/manager/investors/' + ${i.id} + '/edit'}">Изменить</a>
          <form class="d-inline" th:action="@{'/manager/investors/' + ${i.id} + '/delete'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
          </form>
        </td>
      </tr>

      <tr th:if="${investors.totalElements == 0}">
        <td colspan="4" class="text-center text-muted py-4">Ничего не найдено</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Страница <span th:text="${investors.number + 1}"></span> из
      <span th:text="${investors.totalPages == 0 ? 1 : investors.totalPages}"></span>
    </div>

    <div class="btn-group">
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${investors.first}? 'disabled'"
         th:href="@{/manager/investors(q=${q},sort=${sort},dir=${dir},page=${investors.number-1})}">
        Назад
      </a>
      <a class="btn btn-outline-dark btn-sm"
         th:classappend="${investors.last}? 'disabled'"
         th:href="@{/manager/investors(q=${q},sort=${sort},dir=${dir},page=${investors.number+1})}">
        Вперёд
      </a>
    </div>
  </div>
</main>

</body>
</html>
