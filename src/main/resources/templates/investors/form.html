<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${mode=='create' ? 'Добавить инвестора' : 'Редактировать инвестора'}">Инвестор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar('investors')"></div>

<main class="container py-4" style="max-width: 720px;">
  <div class="bg-white rounded shadow-sm p-4">
    <h1 class="h4 mb-3" th:text="${mode=='create' ? 'Добавление инвестора' : 'Редактирование инвестора'}"></h1>

    <form th:object="${investor}"
          th:action="${mode=='create'} ? @{/manager/investors} : @{'/manager/investors/' + ${investor.id}}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="mb-3">
        <label class="form-label">ФИО</label>
        <input class="form-control" th:field="*{fullName}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" type="email" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input class="form-control" th:field="*{phone}" placeholder="+7...">
      </div>

      <div class="text-danger mb-3" th:if="${dbError}" th:text="${dbError}"></div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Сохранить</button>
        <a class="btn btn-outline-secondary" href="/manager/investors">Отмена</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
