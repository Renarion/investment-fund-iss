<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container py-5" style="max-width: 420px;">
  <div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h4 mb-3">Вход</h1>

    <form method="post" action="/login">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      
      <div class="mb-3">
        <label class="form-label">Логин</label>
        <input class="form-control" name="username" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input class="form-control" type="password" name="password" autocomplete="current-password" required>
      </div>

      <button class="btn btn-dark w-100" type="submit">Войти</button>
      
      <div class="mt-3">
        Нет аккаунта? <a href="/register">Регистрация</a>
      </div>

      <div class="text-success mt-3" th:if="${param.registered}">
        Регистрация успешна. Войдите в систему.
      </div>

      <div class="text-danger mt-3" th:if="${param.error}">
        Неверный логин или пароль
      </div>
      <div class="text-success mt-3" th:if="${param.logout}">
        Вы вышли из системы
      </div>

      <div class="text-muted mt-3 small">
        Тестовый вход: <b>admin / admin</b>
      </div>
    </form>
  </div>
</main>
</body>
</html>
