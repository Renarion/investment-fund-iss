<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${mode=='create' ? 'Добавить фонд' : 'Редактировать фонд'}">Фонд</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Investment Fund ISS</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/manager/funds">Фонды</a>
      <a class="nav-link" href="/logout">Выход</a>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width: 720px;">
  <div class="bg-white rounded shadow-sm p-4">
    <h1 class="h4 mb-3" th:text="${mode=='create' ? 'Добавление фонда' : 'Редактирование фонда'}"></h1>

    <form th:object="${fund}"
          th:action="${mode=='create'} ? @{/manager/funds} : @{'/manager/funds/' + ${fund.id}}"
          method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="mb-3">
        <label class="form-label">Название</label>
        <input class="form-control" th:field="*{name}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Стратегия</label>
        <input class="form-control" th:field="*{strategy}" placeholder="Консервативная/Сбалансированная/Агрессивная" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('strategy')}" th:errors="*{strategy}"></div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Риск</label>
          <select class="form-select" th:field="*{riskLevel}">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Валюта</label>
          <select class="form-select" th:field="*{currency}">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">NAV</label>
          <input class="form-control" th:field="*{nav}" type="number" step="0.01" min="0" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('nav')}" th:errors="*{nav}"></div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Дата создания</label>
        <input class="form-control" th:field="*{createdDate}" type="date" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"></div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">Сохранить</button>
        <a class="btn btn-outline-secondary" href="/manager/funds">Отмена</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
