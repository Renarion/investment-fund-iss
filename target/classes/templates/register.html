<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container py-5" style="max-width: 520px;">
  <div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h4 mb-3">Регистрация (роль INVESTOR)</h1>

    <form method="post" action="/register" th:object="${form}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="mb-3">
        <label class="form-label">Логин</label>
        <input class="form-control" th:field="*{username}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input class="form-control" type="password" th:field="*{password}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button class="btn btn-dark w-100" type="submit">Зарегистрироваться</button>

      <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
      <div class="mt-3">
        Уже есть аккаунт? <a href="/login">Войти</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
